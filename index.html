<!doctype html>
<html lang="hi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Happy Birthday Aaru Ji üéâ</title>
<style>
  :root{--bg:#ffefef;--accent:#ff6b9a;--card:#ffffff}
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family: "Segoe UI", Roboto, "Noto Sans", sans-serif;
    background:
      radial-gradient(circle at 10% 10%, #fff6ff 0%, transparent 20%),
      linear-gradient(180deg,#ffedf3 0%, #fff1e6 100%);
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
  }
  .scene{
    width:920px;max-width:96vw;height:560px;
    background:linear-gradient(180deg,#fff 0%, #fff7fb 100%);
    border-radius:18px;box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    position:relative;padding:28px;overflow:hidden;
  }
  header{display:flex;justify-content:space-between;align-items:center;}
  h1{margin:0;font-size:28px;color:#a33a67}
  .stage{position:relative;height:430px;margin-top:12px;display:flex;align-items:flex-end;justify-content:center;}
  .teddy{width:220px;height:320px;transform-origin:50% 100%;position:relative;z-index:4;opacity:0}
  .heart{width:60px;height:60px;position:absolute;left:110px;bottom:220px;transform-origin:center;opacity:0;z-index:6}
  .balloon{position:absolute;bottom:40px;width:68px;height:96px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:22px;color:white;transform-origin:center;z-index:2;}
  .b1{left:40px;background:linear-gradient(180deg,#ff8eb6,#ff6b9a)}
  .b2{left:120px;background:linear-gradient(180deg,#ffd36b,#ffb86b)}
  .b3{right:120px;background:linear-gradient(180deg,#8bd6ff,#3aa2ff)}
  .b4{right:40px;background:linear-gradient(180deg,#b8ffb0,#58d06a)}
  @keyframes float{0%{transform: translateY(0) rotate(-4deg)}50%{transform: translateY(-36px) rotate(4deg)}100%{transform: translateY(0) rotate(-4deg)}}
  @keyframes teddyIn{0%{transform: translateX(-300px) scale(0.8); opacity:0}60%{transform: translateX(30px) scale(1.02)}100%{transform: translateX(0) scale(1)}}
  @keyframes teddyRightIn{0%{transform: translateX(300px) scale(0.8); opacity:0}60%{transform: translateX(-30px) scale(1.02)}100%{transform: translateX(0) scale(1)}}
  @keyframes giveHeart{0%{opacity:0; transform: translateY(0) scale(0.5) rotate(0deg)}20%{opacity:1; transform: translateY(-40px) scale(1)}60%{transform: translateX(220px) translateY(-80px) scale(1) rotate(10deg)}100%{opacity:0; transform: translateX(260px) translateY(-120px) scale(0.6) rotate(25deg)}}
  .heart.animate{animation: giveHeart 1.6s ease-in-out 1;}
  .left.animate{animation:teddyIn 1s cubic-bezier(.2,.9,.3,1) forwards;}
  .right.animate{animation:teddyRightIn 1s cubic-bezier(.2,.9,.3,1) forwards;}
  .card{position:absolute;left:50%;transform:translateX(-50%);bottom:18px;background:linear-gradient(180deg,#fff,#fff7fb);padding:16px 20px;border-radius:12px;box-shadow:0 12px 30px rgba(0,0,0,0.12);display:flex;gap:14px;align-items:center;z-index:5;opacity:0;}
  .card.show{opacity:1;transition:opacity 0.8s ease;}
  .countdown{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-size:120px;color:#ff4b78;font-weight:bold;z-index:9;}
  footer{position:absolute;right:20px;bottom:16px;font-size:13px;color:#8a6b7d;}
</style>
</head>
<body>
<div class="scene" role="main" aria-label="Birthday wish scene">
  <h1 style="position:absolute;top:10px;left:28px;">Happy Birthday ‚Äî Aaru Ji! üéÇ</h1>
  <div class="stage" id="stage">
    <div class="teddy left" id="teddyLeft" aria-hidden="true">
      <svg viewBox="0 0 200 300" width="100%" height="100%"><ellipse cx="100" cy="205" rx="58" ry="60" fill="#ffc9d1"/><circle cx="100" cy="110" r="58" fill="#ffd6dd"/><circle cx="50" cy="70" r="24" fill="#ffd6dd"/><circle cx="150" cy="70" r="24" fill="#ffd6dd"/><ellipse cx="100" cy="125" rx="28" ry="20" fill="#fff1f3"/><circle cx="92" cy="122" r="4" fill="#5a3a4a"/><circle cx="108" cy="122" r="4" fill="#5a3a4a"/><path d="M94 136 q6 6 12 0" stroke="#5a3a4a" stroke-width="2" fill="none" stroke-linecap="round" /></svg>
    </div>
    <svg class="heart" id="heart" viewBox="0 0 24 24" aria-hidden="true"><path d="M12 21s-7-4.5-9-7.5C-0.5 9 4 4 8.5 6.5 10 7.7 12 9 12 9s2-1.3 3.5-2.5C20 4 24.5 9 21 13.5 19 16.5 12 21 12 21z" fill="#ff4b78"/></svg>
    <div class="teddy right" id="teddyRight" aria-hidden="true">
      <svg viewBox="0 0 200 300" width="100%" height="100%"><ellipse cx="100" cy="205" rx="58" ry="60" fill="#ffd"/><circle cx="100" cy="110" r="58" fill="#ffeecc"/><circle cx="58" cy="82" r="22" fill="#ffeecc"/><circle cx="142" cy="82" r="22" fill="#ffeecc"/><ellipse cx="100" cy="125" rx="28" ry="20" fill="#fff6e6"/><circle cx="92" cy="122" r="4" fill="#5a3a4a"/><circle cx="108" cy="122" r="4" fill="#5a3a4a"/><path d="M94 136 q6 6 12 0" stroke="#5a3a4a" stroke-width="2" fill="none" stroke-linecap="round" /></svg>
    </div>
    <div class="balloon b1">üíñ</div>
    <div class="balloon b2">üéà</div>
    <div class="balloon b3">üéâ</div>
    <div class="balloon b4">üåü</div>
    <div class="card" id="cardMsg"><div><strong style="font-size:20px;color:#a43a66">To: Aaru Ji</strong><div class="message">May God fulfill all your dreams. Happy Birthday! üíñ</div></div></div>
    <div class="countdown" id="countdown">3</div>
    <canvas id="confetti" width="1200" height="700" aria-hidden="true" style="position:absolute;top:0;left:0;pointer-events:none;z-index:8;"></canvas>
  </div>
  <footer>Made with ‚ù§Ô∏è ‚Äî From Santosh ji</footer>
</div>

<audio id="bgMusic" loop preload="auto">
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
  const music = document.getElementById('bgMusic');
  const countdown = document.getElementById('countdown');
  const teddyLeft = document.getElementById('teddyLeft');
  const teddyRight = document.getElementById('teddyRight');
  const heart = document.getElementById('heart');
  const card = document.getElementById('cardMsg');

  // Confetti
  const confettiCanvas = document.getElementById('confetti');
  const ctx = confettiCanvas.getContext('2d');
  let W = confettiCanvas.width = confettiCanvas.offsetWidth;
  let H = confettiCanvas.height = confettiCanvas.offsetHeight;
  let pieces = [];
  function createPiece(){return {x:Math.random()*W,y:-10-Math.random()*H*0.2,r:(Math.random()*6)+6,d:Math.random()*40+10,color:['#ff6b9a','#ffd36b','#8bd6ff','#b8ffb0'][Math.floor(Math.random()*4)],tilt:Math.random()*10-8,tiltSpeed:Math.random()*0.07+0.02,vy:Math.random()*2+2};}
  function update(){ctx.clearRect(0,0,W,H);pieces.forEach(p=>{p.tilt+=p.tiltSpeed;p.x+=Math.sin(p.tilt)*0.8;p.y+=p.vy;ctx.save();ctx.translate(p.x,p.y);ctx.rotate(p.tilt*0.08);ctx.fillStyle=p.color;ctx.fillRect(-p.r/2,-p.r/2,p.r,p.r*1.6);ctx.restore();});pieces=pieces.filter(p=>p.y<H+40);if(pieces.length>0) requestAnimationFrame(update);}
  function startConfetti(){pieces=[];for(let i=0;i<110;i++) pieces.push(createPiece());update();}
  window.addEventListener('resize',()=>{W=confettiCanvas.width=confettiCanvas.offsetWidth;H=confettiCanvas.height=confettiCanvas.offsetHeight;})

  // Countdown and auto-play
  let count=3;
  countdown.innerText=count;
  const countdownInterval = setInterval(()=>{
    count--;
    if(count>0){countdown.innerText=count;} 
    else{
      clearInterval(countdownInterval);
      countdown.style.display='none';
      teddyLeft.classList.add('animate');
      teddyRight.classList.add('animate');
      setTimeout(()=>{heart.classList.add('animate');startConfetti();card.classList.add('show');},900);
      // Play music
      music.play().catch(()=>{});
    }
  },1000);
</script>
</body>
</html>
